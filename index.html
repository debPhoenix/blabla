<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blabla App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Blabla App</header>
            <form action="#">
            <div class="name-details">
                <div class="div error-txt">
                    Ceci est un message d'erreur
                </div>
                <div class="field input">
                    <label>Prénom</label>
                    <input type="text" placeholder="saisir votre prénom">
                </div>
                <div class="field input">
                    <label>Nom</label>
                    <input type="text" placeholder="saisir votre nom">
                </div>
                <div class="field input">
                    <label>Email</label>
                    <input type="email" placeholder="saisir votre email">
                </div>
                <div class="field input">
                    <label>Mot de passe</label>
                    <input type="text" placeholder="saisir un mot de passe">
                </div>
                <div class="field photo">
                    <label>Photo de profil</label>
                    <input type="file">
                </div>
                <div class="field button">
                    <input type="submit" value="Continuer">
                </div>
            </div>
            </form>
            <div class="link">Déjà enregistré? <a href="#">Se connecter</a></div>
        </section>


    </div>

</body>
</html>
